<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>History Financial</title>
    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../js/lib/d3.min.js"></script>
    <script type="text/javascript" src="../../js/barAndLineChart/barAndLineChart.js"></script>
    <style>
        .hisFinancialChar .bar {
            fill: rgb(127, 148, 182);
            stroke: rgb(127, 148, 182);
            stroke-width: 1px;
            opacity: 1;
            fill-opacity: 0.8;
        }

        .hisFinancialChar .barHover{
            fill: rgb(127, 148, 182);
            stroke: rgb(127, 148, 182);
            stroke-width: 1px;
            opacity: 1;
            fill-opacity: 0.4;
        }

        .hisFinancialChar .dot{
            fill: rgb(0, 63, 105);
            stroke: black;
            stroke-width: 2px;
        }

        .hisFinancialChar .dotHover{
            fill: rgb(0, 100, 157);
            stroke: black;
            stroke-width: 2px;
        }

        .hisFinancialChar .linePath{
            stroke: rgb(0, 25, 52);
            stroke-width: 4px;
            fill: none;
        }

        .hisFinancialChar .axis {
            font: 10px sans-serif;
        }

        .hisFinancialChar .tick text{
            color: #231f20;
            font: 400 1em "Helvetica Neue Roman for IBM", "HelvNeue Roman for IBM", "Helvetica Neue Roman", "HelvNeue Roman", "Helvetica Neue", HelvNeue, Helvetica, Arial, Sans-serif;
            text-anchor:middle;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: rgb(0, 0, 0);
            shape-rendering: crispEdges;
        }

        .hisFinancialChar .tooltip{
            z-index: 10000;
            /*width: auto;*/
            height: auto;
            border: 1px solid silver;
            padding: 10px;
            width: 220px;
            min-height: 10px;
            display: block;
            left: 132px;
            position: absolute;
            bottom: 39px;
            background: rgba(255, 255, 255, 0.85098);
        }

        .hisFinancialChar{
            position: relative;
        }

    </style>
    <script>
        $(function(){
//            var data=[{"x": "2013", "y": -0.5,"yDot":5},{"x": "2014", "y": -0.6,"yDot":6},{"x": "2015", "y": 0.6,"yDot":7},{"x": "2015", "y": 3,"yDot":5},{"x": "2015", "y": 3,"yDot":5}];
            var data=[{"x":2012,"y":3.4475956295,"yDot":2.0741908749999998},{"x":2013,"y":0.9132051736,"yDot":1.0619818238},{"x":2014,"y":2.682507135,"yDot":1.15398493015},{"x":2015,"y":1.9440854342,"yDot":2.1373291446000002},{"x":"LTM","y":-3.7356072707,"yDot":3.7356072707}];
//            var data=[{"x":"2013","y":0.5,"yDot":4},{"x":"2013","y":-3,"yDot":4}];
            var setting={
                container:"#historyFinancialChart",
                tipTitle:"Cisco Systems, Inc.",
                tipContent:"SG&A to Revenue (%)",
                tipDataType:"x",
                data:data
            };

            var barAndLineChar=new BarAndLineChart(setting);
            barAndLineChar.render();
        });
    </script>

</head>
<body>
<div id="historyFinancialChart" class="hisFinancialChar" style="width:500px;height:300px"></div>
</body>
</html>
