<li class="list-group-item chatListColumn" id="{{userId}}" value="{{nickName}}" onclick="webim.openMsgMainPanel(this);">
	<div class="avatar_wrap"><img class="avatar" src="{{imgSrc}}"/></div>
	<div class="extend"><p class="time">{{time}}</div>
	<div class="info">
		<div class="nickName">
			<div class="left name">{{nickName}}</div>
	 		<div class="clr"></div>
		</div>
		<div class="descWrapper"><p class="desc">{{desc}}</p></div>
	</div>
	<div class="clr"></div>
</li>
