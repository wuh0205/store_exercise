<!DOCTYPE html>
<html>
<head>
    <title>im.js</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converse.js: A free chat client for your website" />
    <meta name="author" content="JC Brand" />
    <meta name="keywords" content="xmpp chat webchat converse.js" />
    <link rel="shortcut icon" type="image/ico" href="css/images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" media="screen" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/im.css" />
    <!--
    <link type="text/css" rel="stylesheet" media="screen" href="components/fontawesome/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/theme.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/converse.min.css" />
    <script data-main="main" src="components/requirejs/require.js"></script>
    -->
</head>
<body>
	<div id="container">
		<div class="chatPanel normalPanel hasSysScroll">
			<div></div><!-- class="panelBackground" -->
			<div class="content">
				<div class="list" id="chat_leftpanel">
					<div class="top">
						<div class="title" id="profile">
							<div class="myProfile">
								<img src="./images/avatar_default.png"/>
								<div class="avatar" id="accountAvatarWrapper" style="cursor: pointer;"></div>
								<a class="unreadTotalCount" id="unreadTotalCount" href="javascript:;" style="display: none">0</a>
								<div class="info">
									<span class="nickName">郑岩</span>
								</div>
								<a href="javascript:;" class="iconOperater"></a>
							</div>
							<div class="clr"></div>
						</div>
					</div>
					
					<div class="chatListSearch">
						<div class="chatListSearchPanel">
							<div class="listOperatorContent">
								<div class="conmu left active" id="chooseConversationBtn" un="conversation">
									<a title="聊天" class="conmuButton" href="javascript:;">
										<span class="bag"></span>
										<span class="unreadDot" id="totalUnreadDot" style="display: none">0</span>
									</a>
								</div>
								<div class="cutOffRule"></div>
								<div class="addr notChooseOpera right" un="contact">
									<a title="通讯录" class="addrButton" href="javascript:;">
										<span class="bag"></span>
									</a>
								</div>
							</div>
							<div class="chatListSearchInput left">
								<span class="chatListSearchIcon left"></span>
								<input name="search" class="left" id="conv_search" type="text" placeholder="搜索"/>
							</div>
							<div class="clr"></div>
						</div>
					</div>
					
					<div class="listContentWrap" style="position: relative; overflow-y: hidden; height: 501px;">
						<div style="height: 100%; width: 100%; overflow-y: hidden; position: relative;">
							<div class="listContent" id="chat_conversationListContent" style="width: 100%; top: 0px; position: absolute;" ctrl="1">
								<div id="conversationContainer">
									
									
								</div>
							</div>
							<div class="scrollbarBox" style="position: absolute; right: 0px; top: 0px; height: 100%;">
								<div class="scrollbar" style="position: absolute; right: 0px; top: 0px; height: 403px; opacity: 0;"></div>
							</div>
						</div>
						<div class="createNewChat" style="height: 100%; width: 100%; top: 0px; left: 0px; z-index: 0; overflow: hidden; display: none; position: relative;">
							
						</div>
						<div class="chatLeftPanelShadow"></div>
						<div class="listOperator">
							<div class="listBarContent"></div>							
						</div>
					</div>
				</div>
				<div id="vernierContainer" style="position: relative; margin-top: 135px; width: 32px; float: left; visibility: hidden; overflow: hidden;">
					
				</div>
				<div class="chat lightBorder" style="visibility: visible;">
					<div class="chatContainer" style="height: 621px;">
						<div class="rightOpBtn groupChat" id="rightOpBtn" style="display: none;">
							
						</div>
						<div class="backToChat" id="leftOpBtn" style="display: none;">
							
						</div>
						<div class="chatMainPanel" id="chatMainPanel">
							<div class="chatTitle">
								<div class="chatNameWrap">
									<p class="chatName" id="messagePanelTitle">chat name</p>
								</div>
							</div>
							<div class="chatScorll" style="height: 522px; overflow-y: hidden; position: relative;"></div>
							<div id="chat_editor" class="chatOperator lightBorder" ctrl="1">
								<div class="inputArea">
									<div class="attach">
										<a title="选择表情" class="func expression" id="sendEmojiIcon" href="javascript:;"></a>
										<a title="发送截屏" class="func screensnap" id="screenSnapIcon" href="javascript:;"></a>
										<a title="文件图片" class="func file" id="uploadFileContainer" href="javascript:;" style="position: relative; margin: 0px; display: block;"></a>
										
									</div>
									<textarea type="text" id="textInput" class="chatInput lightBorder" style="height: 30px; overflow: hidden;"></textarea>
									<a class="chatSend" href="javascript:;">
										<b>发送</b>
									</a>
								</div>
							</div>
						</div>
						<div class="chatDetails" id="chatDetails" style="display:none;"></div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
